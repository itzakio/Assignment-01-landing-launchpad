<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Assignment-01-landing-launchpad</title>
  </head>
  <body>
    <!-- Header section start -->
    <header>
      <nav>
        <h2 class="logo inter-font color-1">LOGO</h2>
        <button class="btn-primary">Sign Up</button>
      </nav>
      <div class="title-container">
        <h1 class="title raleway-font color-2">
          Cool Dark UI Template for Webflow Agencies!
        </h1>
        <button class="btn-primary">Stay Focused</button>
      </div>
    </header>
    <!-- Header section end -->
    <!-- Main section start -->
    <main>
      <!-- Action  section start -->
      <section class="action-section">
        <div>
            <h3 class="title all-section-title">
                See It in Action
            </h3>
            <p class="subtitle">Explore the live preview and imagine your brand in this bold new look.</p>
            <button class="btn-primary">Launch Live Preview</button>
        </div>
        <img src="Assets/wc-mini.png" alt="">
      </section>
      <!-- Action  section end -->
       <!-- Productive Users section start -->
        <section class="productive-user">
            <h3 class="title all-section-title">Joined Thousands of Productive Users</h3>
            <div class="data inter-font">
                <div class="info">
                    <h1 class="info-title">50K</h1>
                    <p class="info-name color-3">Active Users</p>
                </div>
                <div class="info">
                    <h1 class="info-title">2M</h1>
                    <p class="info-name color-3">Focus Sessions</p>
                </div>
                <div class="info">
                    <h1 class="info-title">95%</h1>
                    <p class="info-name color-3">Satisfaction Rate</p>
                </div>
            </div>
        </section>
        <!--Productive Users section end -->
    </main>
    <!-- Main section end -->
    <!-- Footer section start -->
    <footer></footer>
    <!-- Footer section end -->
  </body>
</html>
